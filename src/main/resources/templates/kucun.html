  <!-- Content Wrapper. Contains page content -->

    <!-- Content Header (Page header) -->

      <h1>
          名锦服饰管理系统
        <small>名锦服饰管理系统</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 库存管理</a></li>
        <li class="active">库存</li>
      </ol>
    </section>
    <!-- /.sidebar -->
  </aside>

    <!-- Main content -->
    <section class="content">
        <div class="panel panel-default">
            <ol class="breadcrumb">
                <li>仓库信息管理</li>
            </ol>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-1 col-sm-2">
                        <div class="btn-group">
                            <button class="btn btn-default dropdown-toggle"
                                    data-toggle="dropdown">
                                <span id="search_type">查询款号</span>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-9 col-sm-9">
                        <div>
                            <div class="col-md-3 col-sm-4">
                                <input id="search_input" type="text" class="form-control"
                                       placeholder="输入款号">
                            </div>
                            <div class="col-md-2 col-sm-2">
                                <button id="search_button" class="btn btn-success">
                                    <span class="glyphicon glyphicon-search"></span> <span>查询</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-top: 15px">
                    <div class="col-md-12">
                        <table id="goodsList" class="table table-striped"></table>
                    </div>
                </div>
            </div>
        </div>
        <!-- 查看货物信息模态框 -->
        <div id="edit_modal" class="modal fade" table-index="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true"
             data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" type="button" data-dismiss="modal"
                                aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">库存信息</h4>
                    </div>
                    <div class="modal-body">
                        <!-- 模态框的内容 -->
                        <div class="row" style="margin-top: 15px">
                            <div class="col-md-12">
                                <table id="goodsdetail" class="table table-bordered table-hover"></table>
                            </div>
<!--                            <div class="col-md-12">-->
<!--                                <table id="sumGoods" class="table table-bordered table-striped"></table>-->
<!--                            </div>-->
                            <div class="modal-footer">
                                <button class="btn btn-success" type="button" id="edit_modal_submit">
                                    <span>关闭</span>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-1 col-sm-1"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </section>
