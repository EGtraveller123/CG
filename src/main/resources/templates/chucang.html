        <!-- 添加货物信息模态框 -->
        <div id="add_modal" class="modal fade" table-index="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true"
             data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" type="button" data-dismiss="modal"
                                aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">添加出仓信息</h4>
                    </div>
                    <div class="modal-body">
                        <!-- 模态框的内容 -->
                        <div class="row">
                            <div class="col-md-1 col-sm-1"></div>
                            <div class="col-md-8 col-sm-8">
                                <form class="form-horizontal" role="form" id="goods_form"
                                      style="margin-top: 25px">
                                    <div class="form-group">
                                        <label for="" class="control-label col-md-4 col-sm-4"> <span>款号：</span>
                                        </label>
                                        <div class="col-md-8 col-sm-8">
                                            <input type="text" class="form-control" id="kuanhao"
                                                   name="kuanhao" placeholder="款号">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="control-label col-md-4 col-sm-4"> <span>出仓日期：</span>
                                        </label>
                                        <div class="col-md-8 col-sm-8">
                                            <input type="text" class="form-control" id="ccriqi"
                                                   name="ccriqi" placeholder="出仓日期">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="control-label col-md-4 col-sm-4"> <span>颜色：</span>
                                        </label>
                                        <div class="col-md-8 col-sm-8">
                                            <input type="text" class="form-control" id="yanse"
                                                   name="yanse" placeholder="颜色">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="control-label col-md-4 col-sm-4"> <span>尺码(XS/34)：</span>
                                        </label>
                                        <div class="col-md-8 col-sm-8">
                                            <input type="text" class="form-control" id="xs"
                                                   name="xs" placeholder="尺码(XS)">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="control-label col-md-4 col-sm-4"> <span>尺码(S/36)：</span>
                                        </label>
                                        <div class="col-md-8 col-sm-8">
                                            <input type="text" class="form-control" id="s"
                                                   name="s" placeholder="尺码(S)">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="control-label col-md-4 col-sm-4"> <span>尺码(M/38)：</span>
                                        </label>
                                        <div class="col-md-8 col-sm-8">
                                            <input type="text" class="form-control" id="m"
                                                   name="m" placeholder="尺码(M)">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="control-label col-md-4 col-sm-4"> <span>尺码(L/40)：</span>
                                        </label>
                                        <div class="col-md-8 col-sm-8">
                                            <input type="text" class="form-control" id="l"
                                                   name="l" placeholder="尺码(L)">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="control-label col-md-4 col-sm-4"> <span>尺码(XL/42)：</span>
                                        </label>
                                        <div class="col-md-8 col-sm-8">
                                            <input type="text" class="form-control" id="xl"
                                                   name="xl" placeholder="尺码(XL)">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="control-label col-md-4 col-sm-4"> <span>尺码(XXL/44)：</span>
                                        </label>
                                        <div class="col-md-8 col-sm-8">
                                            <input type="text" class="form-control" id="xxl"
                                                   name="xxl" placeholder="尺码(XXL)">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="control-label col-md-4 col-sm-4"> <span>尺码(XXXL/46)：</span>
                                        </label>
                                        <div class="col-md-8 col-sm-8">
                                            <input type="text" class="form-control" id="xxxl"
                                                   name="xxxl" placeholder="尺码(XXXL)">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-1 col-sm-1"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" type="button" data-dismiss="modal">
                            <span>取消</span>
                        </button>
                        <button class="btn btn-success" type="button" id="add_modal_submit" >
                            <span>提交</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
